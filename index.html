<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="icon" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>
<header class="cabecalho">
    <img class="logo" src="img/LOGO.png">
    <h1 class="principal">Lista de Tarefas</h1>
</header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <h5><label for="tarefa" class="form-label">Tarefa</label></h5>
                    <input type="text" class="form-control" id="tarefa" placeholder="Digite a tarefa a ser feita">
                    <br>
                    <h5><label for="tarefa" class="form-label">Tempo de execução</label></h5>
                    <input type="text" class="form-control" id="tempo" placeholder="Digite o tempo de execução da tarefa (minutos)">
                </div>
                <button type="button" class="btn btn-primary" id="btnAdicionar">Incluir Tarefa</button>
            </div>
        </div>
        <hr>
        <ul id="listaUl">
            <li>Tarefa 1</li>
            <li>Tarefa 2</li>
            <li>Tarefa 3</li>
        </ul>
        <hr>
        <h5>Tempo total: <span id="tempoTotal">0</span> min </h5> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script src="js/script.js"></script>
</html>
